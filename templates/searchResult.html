{%extends "layout.html"%}

{%block heading%}
<h1 style="text-align: center;">Search Results</h1>
{%endblock%}

{%block body%}
    <ul>
    {% for book in searchResults %}
        <li><a  href="{{url_for('bookTitle', ISBN = book.isbn)}}">ISBN: {{book.isbn}}, Title: {{book.title}}, Author: {{book.author}}, Published: {{book.year}}</a></li>
    {%endfor%}
{%endblock%}
