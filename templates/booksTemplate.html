{%extends "layout.html"%}

{%block body%}
<h1>{{bookTitle}}: {{avgRating}}/5 ({{numRatings}} reviews)</h1>

<h2>Author</h2>
<p>{{authorName}}</p>

<h2>Publication Year</h2>
<p>{{pubYear}}</p>

<h2>ISBN</h2>
<p>{{isbn}}</p>

<h2>Reviews</h2>
<ul>
    {%for review in reviews%}
    <li>{{review}}</li>
    {%endfor%}
</ul>
{%endblock%}
